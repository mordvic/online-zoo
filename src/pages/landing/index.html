<html lang="en">

<body>

      <ul class="social-networks favorite-animal__social-networks">
        <li>
          <a href="#">
            <svg class="social-networks__icons" class="logo__icon" width="20" height="20">
              <use xlink:href="assets/icons/sprite.svg#instagram-icon"></use>

          </a>

        <li>

@@include('../../shared/page-components/footer/footer.html')

<script>
  let darkModeCheckbox = document.querySelector(".night-mode__checkbox");

  darkModeCheckbox.addEventListener('click', e => {
    if (darkModeCheckbox.checked) {
      document.documentElement.setAttribute("data-theme", "dark");
    } else {
      document.documentElement.setAttribute("data-theme", "light");
    }
  })
</script>

</body>
</html>
